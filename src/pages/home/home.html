<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
  </ion-navbar>
</ion-header>

<ion-content text-center class="vertical-align-content">
  <br/>
  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToLastMonth()"><ion-icon name="arrow-back"></ion-icon></ion-col>
      <ion-col col-8>{{currentMonth}} {{currentYear}}</ion-col>
      <ion-col col-2 (click)="goToNextMonth()"><ion-icon name="arrow-forward"></ion-icon></ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>Su</ion-col>
        <ion-col>Mo</ion-col>
        <ion-col>Tu</ion-col>
        <ion-col>We</ion-col>
        <ion-col>Th</ion-col>
        <ion-col>Fr</ion-col>
        <ion-col>Sa</ion-col>
      </ion-row>
      <ion-row class="calendar-date">
        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month" (click)="goToLastMonth()">{{lastDay}}</ion-col>
        <ion-col col-1 *ngFor="let day of daysInThisMonth" (click)="selectDate(day)">
          <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
          <ng-template #otherDate class="otherDate">
            {{day}}<br>
            <div class="event-bullet" *ngIf="checkEvent(day)"></div>
          </ng-template>
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month" (click)="goToNextMonth()">{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="selected-event" *ngIf="isSelected">
    <ion-list>
      <ion-item *ngFor="let se of selectedEvent">
        <ion-buttons end>
          <button ion-button clear icon-only (click)="deleteEvent(se)">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
        <h2>{{se.title}}</h2>
        <h3>{{se.message}}</h3>
        <p>Start Date: {{se.startDate}}<br>
        Start Date: {{se.endDate}}</p>
      </ion-item>
    </ion-list>
</div>

<br/>
    <ion-grid>
        <ion-row>
          <ion-col>
              <button (click)="goToProfile()" style = "margin:auto;" class = "text-on-bottom btn" ion-button block clear round large icon-only>
                  <ion-icon class = "icn" name="ios-person"></ion-icon>
                    <div class = "textIcon">
                      Profile
                    </div>
              </button>
              
          </ion-col>   

          <ion-col>
              <button (click)="goToClassList()" style = "margin:auto;" class = "text-on-bottom btn" ion-button block clear round large icon-only>
                  <ion-icon class = "icn" name="md-contacts"></ion-icon>
                  <div class = "textIcon">
                    Class
                  </div>
              </button>
          </ion-col>

              
        </ion-row>

        <ion-row>
            <ion-col>
                <button style="margin: auto;" class = "text-on-bottom btn" ion-button block clear round large icon-only>
                    <ion-icon class = "icn" name="calendar"></ion-icon>
                      <div class = "textIcon">
                        Calendar
                      </div>
                </button>
                
            </ion-col>   
  
            <ion-col>
                <button style="margin: auto;" class = "text-on-bottom btn" ion-button block clear round large icon-only>
                    <ion-icon class = "icn" name="folder-open"></ion-icon>
                    <div class = "textIcon">
                      Folder
                    </div>
                </button>
            </ion-col>
                
          </ion-row>

      </ion-grid>

      
      


</ion-content>
